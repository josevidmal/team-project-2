<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Normalize css will reset the browser to original defaults permitting easier styling.-->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!--Animation stylesheet imported from cdnjs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Motorcycle Club</title>
  </head>

  <body>
    <!--Header contains the navigation bar which will link to the different sections of the page as well as a download button of my CV-->
    <header class="header" id="header">
      <nav>
        <img
          id="harl-logo"
          src="./assets/images/Logo_moto_club.jpg"
          alt="An image representing the harley davidson logo."
        />

        <ul>
          <li><a href="#about-me" class="nav-link">Login</a></li>

          <li><a href="#contact" class="nav-link">contacto</a></li>
        </ul>
        <!--The button will appear only in mobile devices to substitute the nav bar.-->
        <button class="menu-button" id="menu-button">
          <ion-icon class="bars" name="menu-outline"></ion-icon>
        </button>
      </nav>
    </header>

    <!--The core introduction section will show a quick paragraph summarizing what the page will show as well as my avatar-->
    <section class="core-intro">
      <!--The animate class will include the specific animation commands we want to impose on each element-->
      <img
        class="animate__animated animate__lightSpeedInRight"
        src="./assets/images/harley_test.jpg"
        alt="image of a motorcycle, currently as a placeholder"
      />
      <div
        class="core animate__animated animate__shakeX animate__bounceInRight"
      >
        <h2 class="core-title">sobre</h2>
        <p class="core-text">Bienvenidos ..............................</p>
      </div>
    </section>

    <!--Contact section-->
    <section class="contact" id="contact">
      <h2>Ponte en contacto</h2>
      <div class="contact-form-container">
        <div class="contact-form">
          <!--Form will link directly to an API service which will then redirect the message to my email, pending a replacement-->
          <form action="https://formspree.io/f/xnqwpaql" method="POST">
            <div class="form-control">
              <label for="name">Nombre</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Ingrese su Nombre"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="email">Correo</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Ingrese su Correo"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="message">Mensaje</label>
              <textarea
                id="message"
                cols="60"
                rows="10"
                placeholder="Ingrese su Mensaje"
                name="message"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Enviar"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>

    <!--Scroll up button-->
    <div class="scroll-up" id="scroll-up">
      <a href="#header" class="nav-link">
        <img
          src="assets/images/up_arrow-modified.png"
          class="button-icon up-arrow"
          alt="An arrow that points up"
        />
      </a>
    </div>

    <footer>
      <p class="copy">
        Grupo .....
        <a href="#" target="_blank"></a>
      </p>
    </footer>

    <!--Scripts required for the menu button to appear in mobile devices -->
    <script src="assets/js/functions.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
